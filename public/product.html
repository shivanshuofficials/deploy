<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - UniMart</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Quicksand:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="chat.css" />
    <style>
        :root {
            --bg-cream: #FDF6F0;
            --soft-pink: #FFC3C3;
            --mint-green: #C1E1C1;
            --baby-blue: #A2D2FF;
            --text-dark: #5D576B;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background-color: var(--bg-cream);
            color: var(--text-dark);
            padding-bottom: 60px;
        }

        .navbar {
            background: var(--white);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--baby-blue);
        }

        .logo {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5rem;
            color: #FF92A4;
            text-decoration: none;
        }

        .back-link {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: var(--white);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-wrap: wrap;
        }

        .img-section {
            flex: 1;
            min-width: 300px;
            background: #FFF0F3;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .img-section img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            object-fit: contain;
        }

        .info-section {
            flex: 1;
            min-width: 300px;
            padding: 40px;
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 2.2rem;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .price {
            font-size: 1.8rem;
            font-weight: 700;
            color: #FF7A9A;
            margin-bottom: 20px;
            display: inline-block;
            background: #FFF0F3;
            padding: 5px 15px;
            border-radius: 15px;
        }

        .seller-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: var(--baby-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
        }

        .description {
            line-height: 1.6;
            color: #666;
            margin-bottom: 30px;
        }

        .actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-chat {
            background: var(--soft-pink);
            color: #8e4d4d;
        }

        .btn-chat:hover {
            background: #ffb1b1;
            transform: translateY(-2px);
        }

        .btn-cart {
            background: var(--mint-green);
            color: #4A7c59;
        }

        .btn-cart:hover {
            background: #a8d1a8;
            transform: translateY(-2px);
        }

        .qty-input {
            width: 60px;
            padding: 10px;
            border: 2px solid #eee;
            border-radius: 10px;
            text-align: center;
            font-size: 1rem;
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="/" class="back-link">‚Üê Back to Shop</a>
        <a href="/" class="logo">UniMart üå∏</a>
        <a href="/cart.html" style="text-decoration:none; color:inherit; font-weight:700;">
            üõí <span id="cartCountSmall"></span>
        </a>
    </nav>

    <div class="container" id="productContainer">
        <div style="padding: 40px; width: 100%; text-align: center;">Loading product...</div>
    </div>

    <!-- Chat Widget Root -->
    <div id="chat-root" aria-live="polite"></div>

    <script type="module">
        import { productsAPI } from './js/api.js';
        import { requireAuth, getCurrentUser } from './js/auth.js';

        // Check authentication
        // requireAuth(); // Commented out to allow public access
        const user = getCurrentUser();

        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        if (!productId) {
            window.location.href = '/';
        }

        // Load product details
        async function loadProduct() {
            const container = document.getElementById('productContainer');

            try {
                const response = await productsAPI.getById(productId);

                if (!response.success) {
                    container.innerHTML = '<div style="padding: 40px; width: 100%; text-align: center;">Product not found.</div>';
                    return;
                }

                const product = response.product;
                const sellerName = product.seller ? product.seller.username : 'Unknown';
                const sellerInitial = sellerName.charAt(0).toUpperCase();

                container.innerHTML = `
                    <div class="img-section">
                        <img src="${product.image_url || 'https://via.placeholder.com/400'}" alt="${product.title}">
                    </div>
                    <div class="info-section">
                        <h1>${product.title}</h1>
                        <div class="price">‚Çπ${product.price}</div>
                        
                        <div class="seller-info">
                            <div class="avatar">${sellerInitial}</div>
                            <div>
                                <div style="font-weight:700; color:var(--text-dark)">${sellerName}</div>
                                <div style="font-size:0.85rem; color:#999">Seller</div>
                            </div>
                        </div>

                        <div class="description">
                            <h3>Description</h3>
                            <p>${product.description || 'No description provided.'}</p>
                        </div>

                        <div style="margin-bottom: 20px; display: flex; align-items: center;">
                            <label style="margin-right: 10px; font-weight: 600;">Qty:</label>
                            <input type="number" id="qtyInput" class="qty-input" value="1" min="1" max="10">
                        </div>

                        <div class="actions">
                            <button class="btn btn-chat" onclick="window.openChatWidget('${product.seller._id}', '${product.title.replace(/'/g, "\\'")}', '${user ? user.username : 'Guest'}')">
                                üí¨ Chat with Seller
                            </button>
                            <button class="btn btn-cart" id="addToCartBtn">
                                üõí Add to Cart
                            </button>
                        </div>
                    </div>
                `;

                // Add to cart handler
                document.getElementById('addToCartBtn').addEventListener('click', () => {
                    const qty = parseInt(document.getElementById('qtyInput').value) || 1;
                    addToCart({
                        id: product._id,
                        title: product.title,
                        price: product.price,
                        img: product.image_url,
                        seller: sellerName,
                        qty: qty
                    });
                });

            } catch (error) {
                console.error('Error loading product:', error);
                container.innerHTML = '<div style="padding: 40px; width: 100%; text-align: center; color: red;">Error loading product details.</div>';
            }
        }

        // Cart logic
        const CART_KEY = 'unimart_cart_v1';

        function readCart() {
            try { return JSON.parse(localStorage.getItem(CART_KEY) || '[]'); }
            catch { return []; }
        }

        function writeCart(cart) {
            localStorage.setItem(CART_KEY, JSON.stringify(cart));
            updateCartUI();
        }

        function updateCartUI() {
            const cart = readCart();
            const totalQty = cart.reduce((s, i) => s + (i.qty || 0), 0);
            const el = document.getElementById('cartCountSmall');
            if (totalQty > 0) {
                el.textContent = ' ' + totalQty;
            } else {
                el.textContent = '';
            }
        }

        function addToCart(item) {
            const cart = readCart();
            const idx = cart.findIndex(i => i.id === item.id);
            if (idx > -1) {
                cart[idx].qty += item.qty;
            } else {
                cart.push(item);
            }
            writeCart(cart);
            alert('Added to cart!');
        }

        // Initial load
        loadProduct();
        updateCartUI();

        // Expose user ID for chat
        if (user) {
            window.CURRENT_USER_ID = user.id;
            window.CURRENT_USER_NAME = user.username;
        }
    </script>

    <script type="module" src="chat.js"></script>
</body>

</html>
